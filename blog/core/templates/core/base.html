{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meu Blog</title>
	<link rel="icon" href="/static/img/icon.png">
	<link rel="stylesheet" href="{% static 'css/bulma.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" href="{% static 'css/wysiwyg.css' %}">

</head>

<body class="has-navbar-fixed-top">
	<nav class="navbar is-black is-fixed-top" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="/">
				<img src="/static/img/logo-white.png" width="90" height="45">
			</a>

			<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
				data-target="navbarBasicExample">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>

		<div id="navbarBasicExample" class="navbar-menu">
			<div class="navbar-start">
				<a class="navbar-item">
					Documentation
				</a>

				<div class="navbar-item has-dropdown is-hoverable">
					<a class="navbar-link">
						More
					</a>

					<div class="navbar-dropdown">
						<a class="navbar-item">
							Jobs
						</a>
						<a class="navbar-item">
							Contact
						</a>
						<hr class="navbar-divider">
						<a class="navbar-item">
							Report an issue
						</a>
					</div>
				</div>
			</div>

			<div class="navbar-end">
				<div class="navbar-item">
					<div class="buttons">
						<a class="button is-primary" href="{% url 'core:about' %}">
							<strong>About</strong>
						</a>
						<a class="button is-light">
							Log in
						</a>
					</div>
				</div>
			</div>
		</div>
	</nav>

	<section class="hero is-link is-medium">
		<div class="hero-body">
			<div class="container">
				<h1 class="title has-text-centered">
					Bem-vindo ao meu blog :)
				</h1>
				<h2 class="subtitle has-text-centered">
					Blog criado em minicurso de introdução ao backend com Django
				</h2>
			</div>
		</div>
	</section>

	{% block content %}
	{% endblock %}

	<footer class="footer">
		<div class="content has-text-centered">
			<p class="has-text-white">
				<strong class="has-text-white">Meu Blog</strong> by <a
					href="https://instagram.com/mizaelgoonfs">MizaelGoon</a>.
			</p>
		</div>
	</footer>

	<script src="{% static 'js/jquery-3.5.1.js' %}"></script>

	<script>
		$(document).ready(function () {

			// Check for click events on the navbar burger icon
			$(".navbar-burger").click(function () {

				// Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
				$(".navbar-burger").toggleClass("is-active");
				$(".navbar-menu").toggleClass("is-active");

			});
		});
	</script>
</body>

</html>
